name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout c贸digo
        uses: actions/checkout@v3

      # 2. Autenticaci贸n con Google Cloud
      - name: Autenticaci贸n con Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # 3. Configurar CLI de gcloud
      - name: Configurar gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: entregas-476319

      # 4. Compilar y subir imagen a Artifact Registry
      - name: Build y push de imagen
        run: |
          gcloud builds submit \
            --tag southamerica-east1-docker.pkg.dev/entregas-476319/bot-entregas-repo/bot-entregas

      # 5. Desplegar en Cloud Run
      - name: Desplegar en Cloud Run
        run: |
          gcloud run deploy bot-entregas \
            --image=southamerica-east1-docker.pkg.dev/entregas-476319/bot-entregas-repo/bot-entregas \
            --region=southamerica-east1 \
            --platform=managed \
            --allow-unauthenticated \
            --add-cloudsql-instances=entregas-476319:southamerica-east1:entregas-db \
            --set-env-vars=ENVIRONMENT=production,DB_SOCKET=/cloudsql/entregas-476319:southamerica-east1:entregas-db,DB_USER=bot_entregas,DB_PASS=${{ secrets.DB_PASS }},DB_NAME=entregas-db,TWILIO_SID=${{ secrets.TWILIO_SID }},TWILIO_AUTH=${{ secrets.TWILIO_AUTH }},TWILIO_NUMBER=${{ secrets.TWILIO_NUMBER }},LOG_FILE=logs.jsonl,LOG_LEVEL=INFO,MAX_PAYLOAD_SIZE=5120

      # 6. Validaci贸n post-deploy
      - name: Verificar /ping-db
        run: curl -f https://bot-entregas-232664136135.southamerica-east1.run.app/ping-db

      - name: Verificar /debug
        run: curl -f https://bot-entregas-232664136135.southamerica-east1.run.app/debug