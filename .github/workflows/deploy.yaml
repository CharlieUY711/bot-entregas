name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: entregas-476319
  REGION: southamerica-east1
  SERVICE_NAME: bot-entregas
  REPO_NAME: entregas-repo
  IMAGE_NAME: backend-v1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Autenticaci√≥n con Google Cloud
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/232664136135/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider"
          service_account: "entregas-cicd@entregas-476319.iam.gserviceaccount.com"

      # Instalar gcloud
      - name: Install Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # Build & Push a Artifact Registry
      - name: Build and Push Docker image
        run: |
          gcloud builds submit \
            --tag ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME} \
            .

      # Deploy a Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME} \
            --region=$REGION \
            --platform=managed \
            --allow-unauthenticated

      # Mostrar la URL del servicio
      - name: Display service URL
        run: |
          gcloud run services describe $SERVICE_NAME \
            --region=$REGION \
            --format="value(status.url)"
